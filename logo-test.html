<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Test</h1>
    <p>Root path: <img src="images/logo.png" alt="Logo from root" height="50"></p>
    <p>Absolute path: <img src="/images/logo.png" alt="Logo from absolute path" height="50"></p>
    <p>Full path: <img src="http://localhost/images/logo.png" alt="Logo from full path" height="50"></p>
</body>
</html>
